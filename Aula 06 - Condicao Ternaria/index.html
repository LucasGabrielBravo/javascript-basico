    Objetivo:
        Aprender a utilizar o if ternario, uma forma reduzida de usar o if else

    Obs.: Para vizualizar o resultado abra o arquivo em um navegador (Google Chrome) pressione F12 e cliem em console

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicao Ternaria</title>
</head>
<body>
    
    <script>                        
        var sexo = "M", idade = 20;

        //Declara uma variave e diz que ela sera igual ao resultado do teste logico
        //(coloca-se o teste logico) ? "resultado caso verdadeiro" : "resultado caso falso"
        var result = (sexo === "M") ? "Masculino" : "Feminino";
        var result2 = (idade < 18) ? "Menor de idade" : "Maior de idade";

        console.log(result);
        console.log(result2);
    </script>
</body>
</html>
